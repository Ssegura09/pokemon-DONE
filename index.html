<!DOCTYPE html>
<html>

    <title>Pokemon's Galore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Create an h1 tag with your favorite pokemon's name below-->
    <h1 id="pokemon-name">Pokemon Name: Charmander</h1>
    
    <!-- Create an h2 tag with the pokemon type-->
    <h2>Pokemon Type: Fire</h2>

       <!-- update the img tag to include your favorite pokemon -->
    <img id="pokemon" src="Charmander.jpg" alt="Our Loyal Companion">
    <button id="shrink-grow">Shrink/Grow</button>
    
    <!-- add a p tag with two sentences about your pokemon -->
    <p>Charmander is a fire pokemon. His adorable little tail has a little flame at the end of it!</p>
    <!-- add an ol tag with three li tags inside. These should have a cool fact about your pokemon -->
      <!-- li tag 1 -->
      <!-- li tag 2 -->
      <!-- li tag 3 -->
    <!-- close the ol tag -->
    <ol>
      <li id="li-1">Charmander was one of the original pokemon ever discovered</li>
      <li id="li-2">He can breathe fire</li>
      <li id="li-3">He will evntually evolve into a HUGE pokemon named Charizard</li>
    </ol>
    <script src="script.js"></script>
